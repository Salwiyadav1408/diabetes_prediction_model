<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <style>
        body { 
            font-family: Arial; 
            background-color: #f5f6fa; 
            text-align: center; 
            padding: 40px;
        }
        form {
            display: inline-block; 
            text-align: left; 
            background: #fff; 
            padding: 25px;
            border-radius: 12px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%; 
            padding: 8px; 
            margin: 8px 0; 
            border-radius: 5px; 
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50; 
            color: white; 
            padding: 10px 15px; 
            border: none; 
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h2>Diabetes Prediction System</h2>
    <form action="/predict" method="post">
        <label>Pregnancies:</label><input type="number" step="any" name="Pregnancies" required><br>
        <label>Glucose:</label><input type="number" step="any" name="Glucose" required><br>
        <label>Blood Pressure:</label><input type="number" step="any" name="BloodPressure" required><br>
        <label>Skin Thickness:</label><input type="number" step="any" name="SkinThickness" required><br>
        <label>Insulin:</label><input type="number" step="any" name="Insulin" required><br>
        <label>BMI:</label><input type="number" step="any" name="BMI" required><br>
        <label>Diabetes Pedigree Function:</label><input type="number" step="any" name="DPF" required><br>
        <label>Age:</label><input type="number" step="any" name="Age" required><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
