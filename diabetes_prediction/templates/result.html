<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body { font-family: Arial; text-align: center; background-color: #eaf2f8; padding: 40px; }
        .box {
            background: #fff;
            display: inline-block;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        a { text-decoration: none; color: #2c3e50; font-weight: bold; }
        a:hover { color: #27ae60; }
    </style>
</head>
<body>
    <div class="box">
        <h2>{{ prediction_text }}</h2>
        <a href="/">Predict Again</a>
    </div>
</body>
</html>
